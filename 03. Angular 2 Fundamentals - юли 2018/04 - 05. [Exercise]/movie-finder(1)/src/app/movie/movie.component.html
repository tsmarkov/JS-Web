<div>
  <img *ngIf="movie.poster_path" class="thumbnail"
    src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
  <h5 id="movie-title">{{movie.title}}</h5>
  <p id="release-date">{{movie.release_date}}</p>
  <p id="view-details">
    <a class="btn btn-default" href="movie/{{movie.id}}">
      View Details
    </a>
  </p>
</div>
